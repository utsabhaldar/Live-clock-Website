<!DOCTYPE html>
<html>
<head>
  <title>Colorful Live Round Clock</title>
  <style>
    #clock {
      width: 200px;
      height: 200px;
      border-radius: 100px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 50px auto;
    }

    #time {
      font-size: 50px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="clock">
    <div id="time"></div>
  </div>

  <script>
    function updateClock() {
      var date = new Date();
      var h = date.getHours();
      var m = date.getMinutes();
      var s = date.getSeconds();

      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;

      var time = h + ":" + m + ":" + s;
      document.getElementById("time").innerHTML = time;
      
      var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
      var color = colors[s % colors.length];
      document.getElementById("clock").style.backgroundColor = color;
    }

    setInterval(updateClock, 1000);
  </script>
</body>
</html>
